# fly.toml app configuration file generated for recibite on 2024-02-08T19:29:55+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'recibite'
primary_region = 'cdg'
console_command = '/rails/bin/rails console'

[build]

[[mounts]]
  source = 'myapp_data'
  destination = '/data'
  initial_size = '20gb'
  processes = ['disk']

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 1024

[[statics]]
  guest_path = '/rails/public'
  url_prefix = '/'
